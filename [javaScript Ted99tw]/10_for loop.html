<!doctype html>
<html>
	<head>
	</head>
	<body>
		<h1>
			<p id="demo">
				This is paragraph~
			</p>
		</h1>

		<button type="button" onclick="MyFunc1()">
			MyFunc1!!
		</button><br>

		<script type="text/javascript">
			function MyFunc1(){
				var x=0;
				for (i=0;i<=10;i++)
				{
					x += i
				}
				document.getElementById('demo').innerHTML = x;
			}
		
		</script>

	</body>
	
	
</html>
